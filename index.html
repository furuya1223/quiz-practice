<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>早押しクイズ</title>
</head>

<body>
    <div class="container">
        <!-- 早押しクイズのUI -->
        <h1>早押しクイズ練習</h1>
        <div class="quiz-area">
            <div id="question-area">問題がここに表示されます</div>
            <button id="next-question-btn" type="button">次の問題</button>
            <button id="show-answer-btn" type="button">問題と解答を表示</button>
        </div>

        <!-- 音量調整エリア -->
        <div class="volume-control">
            <span class="volume-icon">🔊</span>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
